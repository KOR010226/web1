        <p style="font-size:32px;"><b>地點 : 國立潮州高中<br><br>

            想認識各領域厲害的人以及更加了解特殊選才，所以報名了營隊。<br><br>

            一開始進去就近找了位子坐，活動還沒開始，我就先滑滑Leetcode社區，看了一點題目，隨後不久活動便開始了。活動學到不少特選相關事情及技巧，包括自傳、讀書計畫、學習歷程要怎麼寫。
            途中還特別安排了英語對談的橋段，我坐的位置比較後面所以沒被點到，不過這次也提醒了我英語口語能力的重要性。
            剛好藉這次機會更加了解特選管道。
            在8/28還有第二次(進階)。

        </b></p>
