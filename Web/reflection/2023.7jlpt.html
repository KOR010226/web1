        <p style="font-size:32px;"><b>考試地點 : 高雄市三民家商<br><br>

            聽解語速比之前練習過的快了不少，當場直接嚇到，考完感覺聽解直接涼了，希望能過最低標準就好。<br>

            感覺這次太急著報名，沒讀熟，也沒花很多時間準備，期待下次能有好一點的表現。


        </b></p>
